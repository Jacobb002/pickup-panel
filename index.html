<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Proof of concept</title>
    </head>
    <body>
        <div class="startInformaction">
            <div>
                <h1>ENVELO</h1>
                <p>Możesz mieć swoją przesyłkę w kilkanaście sekund.</p>
                <p>Rozpocznij klikając w przycisk.</p>
            </div>
            <div class="panel">
                <div class="panelInput">
                    <label for="phoneNumber">Numer telefonu</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" maxlength="9" required>
                </div>
                <div class="panelInput">
                    <label for="pickup">Kod odbioru</label>
                    <input type="number" id="pickup" name="pickup" min="0" max="9999" pattern="[0-9]\d{4}" required>
                </div>
            </div>
            <button class="btn">Odbierz paczkę</button>
        </div>
        <script src="./proof-of-concept.js"></script>
    </body>
</html>
